<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InstaEasy</title>
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="sass/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-2">
          <div class="circle"></div>
        </div>
        <div class="offset-md-5 col-md-5">
            <button class="button-o ml-auto">Вход</button>
            <button class="button-o ml-auto">Регистрация</button>
        </div>
      </div>
    </div>
  </header>
  <!-- header -->

  <div class="main">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img class="main-img__tel" src="img/main/main-tel.png" alt="main-image">
          <div class="main-circle"></div>
        </div>
        <div class="col-md-6">
          <div class="main-text__title">
            Взрывной рост профиля и статистики INSTAGRAM уже сегодня
          </div>
          <div class="main-text__subtitle">
            С помощью нового метода продвижения и универсальных 
            инструментов Ваш аккаунт будет охватывать до 10 000 000
            профилей целевой аудитории в сутки
          </div>
          <div class="main-form">
            <form method="#" action="#">
              <input class="main-form__input" type="text" name="" placeholder="Введите ваш E-mail">
              <button class="button main-button">Зарегистрироваться</button>
            </form>
          </div>
            <div class="row align-items-center justify-content-md-center">
              <div class="col-md-auto">
                <img src="img/main/main-img.png" alt="" class="img-fluid main-img__more">
              </div>
              <div class="col-md-auto">
                <a href="#" class="main-text__more">Узнать подробнее</a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
